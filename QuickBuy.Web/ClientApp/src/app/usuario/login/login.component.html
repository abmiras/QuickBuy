<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-3 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>

    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o seu e-mail"
           class="form-control mb-2"
           [(ngModel)]="usuario.email"
           [ngClass]="{
           'is-invalid': email.invalid && (email.dirty || email.touched),
           'is-valid':email.valid && (email.dirty || email.touched)
           }"
           #email="ngModel"
           email
           required />

    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        E-mail é de preenchimento obrigatório
      </div>
      <div *ngIf="email.errors.email">
        E-mail formato incorreto
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-2"
           [(ngModel)]="usuario.senha"
           [ngClass]="{
           'is-invalid': senha.invalid && (email.dirty || email.touched),
           'is-valid':senha.valid && (email.dirty || email.touched)
           }"
           #senha="ngModel"
           required />

    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser preenchida
      </div>
    </div>

    <button class="btn btn-primary btn-block mb-3" type="submit" (click)="entrar()">Entrar</button>

    <img src="../../../assets/img/quick-b-logo.png" />
    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">Usuario Autenticado!</div>
    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">É tétraaaaaaa paranâéão</div>
  </form>
</div>
